
<h3> Welcome to my ToDo app </h3>
<p>
  Please login or register to manage your to do tasks.
</p>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>

      <input type="text" formControlName="login" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.login.errors }" />

      <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
        <div *ngIf="f.login.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>

      <input type="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
  </form>
   <div *ngIf="loginError" style="color:red">Login or password is invalid</div>
 
</div>
